<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extrato Bancário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Extrato Bancário</h1>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" class="form-control" id="descricao" placeholder="Descrição">
    </div>
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="text" class="form-control" id="valor" placeholder="Valor">
    </div>
    <button class="btn btn-primary" onclick="adicionarGasto()">Adicionar</button>
    <button class="btn btn-success" onclick="calcularResumo()">Calcular</button>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="tabelaGastos">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
